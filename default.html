<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>
<body>
    <div class="searchContainer">
        <img src="img/searchlogo.png" />
        <form method="get" action="https://www.google.com/search">
            <input class="searchText" type="text" name="q" size="50" value="" />
            <input class="searchSubmit" type="submit" value="Search" />
        </form>
    </div>
    <div class="wrapper">
        <ul>
            <li class="opacity">
                <a href="http://boards.4chan.org/g/">
                    <img src="img/tile/1.png" />
                    <span>/g/ - Technology</span>
                </a>
            </li>
            <li class="opacity">
                <a href="http://boards.4chan.org/sp/">
                    <img src="img/tile/2.png" />
                    <span>/sp/ - Sports</span>
                </a>
            </li>
            <li class="opacity">
                <a href="http://boards.4chan.org/v/">
                    <img src="img/tile/3.png" />
                    <span>/v/ - Video Games</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="opacity">
                <a href="http://www.youtube.com/">
                    <img src="img/tile/4.png" />
                    <span>YouTube</span>
                </a>
            </li>
            <li class="opacity">
                <a href="http://mail.live.com/">
                    <img src="img/tile/5.png" />
                    <span>Mail</span>
                </a>
            </li>
            <li class="opacity">
                <a href="http://www.amazon.com/">
                    <img src="img/tile/6.png" />
                    <span>Amazon</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="opacity">
                <a href="http://www.overclock.net/f/225/hardware-news/">
                    <img src="img/tile/7.png" />
                    <span>Overclock</span>
                </a>
            </li>
            <li class="opacity">
                <a href="http://www.espn.com/">
                    <img src="img/tile/8.png" />
                    <span>ESPN</span>
                </a>
            </li>
            <li class="opacity">
                <a href="http://www.cheapassgamer.com/forum/10-video-game-deals/">
                    <img src="img/tile/9.png" />
                    <span>CAG</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
